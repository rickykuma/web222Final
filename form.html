<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./form-style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form submission</title>
</head>
<body class="main-body">
    <main>

        <a href="./index.html">
            <button type="button" class="btn btn-outline-primary ml-2 mt-5">Back to home page</button>
             </a>  
        <div id="form" >
            <form action="/https://httpbin.org/post" method="post">
                <label for="fName"> <span class="text-danger">* </span> Full Name:</label>
                <input type="text" id="fName" name="fName" autocomplete="name" class="form-control" required>

                <label for="email"><span class="text-danger">* </span> Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="address"> <span class="text-danger">* </span>Address: </label>
                <input type="text" id="address" name="address" class="form-control" required>
                <div class="postal-city">
                    <label for="city"><span class="text-danger">* </span>City: </label>
                    <input type="text" id="city" name="city" list="cities"class="form-control" required>

                    <datalist id="cities" > 
                        <option value="Montreal"></option>
                        <option value="Vancouver"></option>
                        <option value="Toronto"></option>
                        <option value="Calgary"></option>
                        <option value="Quebec City"></option>
                        <option value="Ottawa"></option>
                        <option value="Edmonton"></option>
                        <option value="Winnipeg"></option>
                    </datalist>

                    <label for="postal"><span class="text-danger">* </span>Postal Code: </label>
                    <input type="text" id="postal" name="postal" class="form-control" required pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$">
                 </div>
                <div class="d-flex justify-content-around mt-2 mb-2">
                    <div>
                        <input type="radio" id="question" name="user-choice" class="form-check-input" required checked>
                        <label for="question" class="form-check-label">Question </label>
                    </div>
                    <div>
                        <input type="radio" id="comment" name="user-choice" class="form-check-input" required>
                        <label for="comment" class="form-check-label">Comment </label>
                    </div>
                    <div>
                        <input type="radio" id="hiring" name="user-choice" class="form-check-input" required >
                        <label for="hiring" class="form-check-label">Hiring </label>
                    </div>
                    
                </div>
                <div id="rate-div">
                    <label for="rate">Hourly Rate: </label>
                    <input type="text" id="rate" name="rate" >
                </div>
                <div>
                    <label for="message">Message: </label>
                    <textarea class="form-control" type="text" id="message" name="message" rows="10" placeholder="Additional message for me....">
                    </textarea>
                </div>
                <div class="file-upload mt-3 mb-3">
                    <label for="userFile"> Upload related files</label>
                    <input type="file" name="userFile" id="userFile" class="form-control-file mb-3">
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                <input type="reset" name="reset" value="Reset" class="btn btn-secondary ">


            </form>

        </div>
    </main>
    <script src="main.js"></script>

</body>
</html>
